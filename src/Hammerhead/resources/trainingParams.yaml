layers: 2                                                                       # Number of hidden layers for NN architecture
modes: 5                                                                       # Number of PCA modes to train with
neurons: 80                                                                     # Number of neurons per layer for NN architecture
samples: 1                                                                      # Number of times training is performed (each time with unique random hyperparameter initialisation)
validationSplit: 0.4                                                            # Ratio of data used for validation (0.35 = 35% used for validation, 65% used for training)
